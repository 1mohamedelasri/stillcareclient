<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table-responsive">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.ref}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1]}} </th>
    <td mat-cell *matCellDef="let element">
      <div class="avatar">
      <img src="{{element.avatar}}" class="img-avatar" alt="admin@bootstrapmaster.com">
    </div>
      </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{displayedColumns[2]}}  </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[3]}}  </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[4]}}  </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[5]}} </th>
    <td mat-cell *matCellDef="let element"> <span class="badge badge-warning">{{element.status}}</span> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[6]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
