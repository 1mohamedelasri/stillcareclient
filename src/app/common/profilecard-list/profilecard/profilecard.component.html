<div class="card-wrapper">
  <div id="card-1" class="card card-rotating text-center">

    <!-- Front Side -->
    <div class="face front">

      <!-- Image-->
      <div class="card-up">
        <img class="card-img-top" src="{{profile?.img}}" height="400" width="400"alt="Image with a photo of clouds.">
      </div>

      <!-- Avatar -->

      <!-- Content -->
      <div class="card-body">
        <h4 class="font-weight-bold mb-3">{{profile?.name}}</h4>
        <p class="font-weight-bold blue-text">{{profile?.role}}</p>
        <!-- Triggering button -->
        <a class="rotate-btn" data-card="card-1"><i class="fas fa-redo-alt"></i> Click here to rotate</a>
      </div>
    </div>
    <!-- Front Side -->
  </div>
</div>
