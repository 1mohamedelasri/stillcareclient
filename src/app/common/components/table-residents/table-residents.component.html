<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="table-responsive">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Prenom">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}}  </td>
  </ng-container>

  <!-- Stat Column -->
  <ng-container matColumnDef="Statut">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[2]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Date de naissance">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[3]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.dateNaissance | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
