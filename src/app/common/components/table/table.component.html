<table *ngIf="data" mat-table [dataSource]="data" class="mat-elevation-z8" class="table-responsive">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="idPersonnel">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[0]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.idPersonnel}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[1]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[2]}}  </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[3]}}  </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="fonction">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[4]}} </th>
    <td mat-cell *matCellDef="let element"> <span class="badge badge-warning">{{element.fonction}}</span> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="idEhpad">
    <th mat-header-cell *matHeaderCellDef> {{displayedColumns[5]}} </th>
    <td mat-cell *matCellDef="let element"> {{element.idEhpad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
