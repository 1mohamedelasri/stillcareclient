<h1> Liste de réservations à valider </h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Date debut Column -->
  <ng-container matColumnDef="Date debut">
    <th mat-header-cell *matHeaderCellDef> Date debut </th>
    <td mat-cell *matCellDef="let element"> {{element.dateCreneau | date: 'dd/MM/yyyy hh:mm'}} </td>
  </ng-container>

  <!-- Resident Column -->
  <ng-container matColumnDef="Resident">
    <th mat-header-cell *matHeaderCellDef> Resident </th>
    <td mat-cell *matCellDef="let element"> {{element.residentNom+" "+element.residentPrenom}} </td>
  </ng-container>

  <!-- Contact Column -->
  <ng-container matColumnDef="Contact">
    <th mat-header-cell *matHeaderCellDef> Contact </th>
    <td mat-cell *matCellDef="let element"> {{element.contactNom + " " + element.contactPrenom}} </td>
  </ng-container>

  <!-- Invité Column -->
  <ng-container matColumnDef="Invite">
    <th mat-header-cell *matHeaderCellDef> Invité </th>
    <td mat-cell *matCellDef="let element">
      <div class="invite" *ngFor="let invite of element.invite"> {{invite.inviteNom + " " +
        invite.invitePrenom}}
      </div>
    </td>

  </ng-container>

  <!-- Action Column -->
  <ng-container class="action_container" matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <div class="button-container">
        <button mat-fab class="btn-primary" (click)="validerRDV()">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-fab class="btn-danger" (click)="refuserRDV()">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
