<h1>Declarer les créneaux</h1>
<button type="button" class="btn btn-danger" (click)="annuler()" >Annulé</button> <button type="button" class="btn btn-success" (click)="enregistrer()">Enregistrer</button>
<ejs-schedule #scheduleObj locale='fr' [firstDayOfWeek]= 1 [eventSettings]="this.eventObject" (actionComplete)="test($event)" (eventRendered)="oneventRendered($event)"  (popupOpen)='onPopupOpen($event)'></ejs-schedule>
