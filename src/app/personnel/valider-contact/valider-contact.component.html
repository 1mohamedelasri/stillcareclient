<h1> Valider nouveau contact </h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Nom Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Prenom Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <!-- mail Column -->
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

  <!-- resident Column -->
  <ng-container matColumnDef="resident">
    <th mat-header-cell *matHeaderCellDef> Résident </th>
    <td mat-cell *matCellDef="let element"> {{element.resident}} </td>
  </ng-container>

  <!-- valider Column -->
  <ng-container class="action_container" matColumnDef="valider">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <div class="example-button-container">
        <button mat-fab class="btn-primary" (click)="validerContact()">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-fab class="btn-danger" (click)="refuserContact()" >
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
