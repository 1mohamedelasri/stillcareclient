<button class="btn btn-primary back-button" (click)="onBackButtonClick()" >&lt; Retour</button>
<div class="form">
  <h1>Ajouter personnel</h1>

  <select class="input" multiple="multiple">
    <option style="margin-bottom: 10px;font-size: medium;" *ngFor="let p of personnel" [value]="p.surname">
      {{p.nom + " " + p.prenom}}
    </option>
  </select>

  <button type="button" class="btn btn-primary btn-block" (click)="onSubmitButtonClick()">Valider</button>

</div>
